<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10"); // к 10 прибавляем 10 = 20, далее склеивание со строкой - '2010'
    console.log(10 + "10" + 10); // 10 склеиваем со строкой = '1010' склеиваем с еще 10 = '101010'
    console.log(10 + 10 + +"10"); // к 10 прибавляем 10 = 20, далее + перед строчной 10 перевод в число и 20 + 10 = 30
    console.log(10 / -""); // -"" переводит в -0, 10/-0 = -бесконечность
    console.log(10 / +"2,5"); // дробные числа должны идти через ., поэтому + не может перевести в число и выдает NaN
  </script>
</body>

</html>
