<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    /*
   используется префиксная форма инкремента, поэтому к а прибавится единица и запишется в с
     */
    alert(c);

    d = b++;
    /*
   используется постфиксная форма инкремента, поэтому в d запишется 1, а затем прибавится к b единица
     */
    alert(d);

    c = 2 + ++a;
    /*
     используется префиксная форма инкремента, поэтому к а прибавится единица и запишется 3, а в с будет 5
     */
    alert(c);

    d = 2 + b++;
    /*
    используется постфиксная форма инкремента, поэтому в d запишется 4, а затем к b прибавится 1
     */
    alert(d);

    alert(a);
    alert(b);
  </script>
</body>

</html>
